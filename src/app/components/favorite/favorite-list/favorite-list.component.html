<strong>{{title}}</strong>

Change color: <input type="text" (blur)="changeColor()" [(ngModel)]="color"/>

<div class="container" [style.background]="color">
    <button (click)="showFavorites()" *ngIf="!favoritesVisible">View Favorites</button>
    <button (click)="hideFavorites()" *ngIf="favoritesVisible">Hide Favorites</button>
    <ul id="favorites" *ngIf="favoritesVisible">
        <li *ngFor="let favorite of favorites">
            {{favorite}}
        </li>
    </ul>
</div>
