<div class="loading" *ngIf="loading">
    <img src="../../../../assets/images/loader.gif">
</div>

<ul id="favorites-list" *ngIf="favorites">
    <li *ngFor="let favorite of favorites" class="favorite-item">
        <div class="content-data">
            <h4>{{favorite.title}}</h4>
            <p class="url">{{favorite.url}}</p>
            <p class="buttons">
                <a href="{{favorite.url}}" target="_blank" class="btn btn-default">
                    Go to favorite
                </a>
                <a [routerLink]="['/favorite', favorite._id]" class="btn btn-view">
                    View
                </a>
                <a [routerLink]="['/edit-favorite', favorite._id]" class="btn btn-edit">
                    Edit
                </a>
                <a (click)="onConfirm(favorite._id)" class="btn btn-delete">
                    Delete
                </a>
            </p>
            <div class="confirm" *ngIf="confirm == favorite._id">
                <p>
                    <strong>Do you want to delete this favorite?</strong>
                </p>
                <a (click)="onDeleteFavorite(favorite._id)" class="btn btn-delete">
                    Delete
                </a>
                <a (click)="onCancel(favorite._id)" class="btn btn-view">
                    Cancel
                </a>
            </div>
        </div>
    </li>
</ul>
